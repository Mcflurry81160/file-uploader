<div class="upload-area container">
  <div class="row">
    <div class="col-md-5 drop-upload-area" align="center">
      <div class="instruction-text text-center">Drop your files into the box</div>
      <div class="upload-box"></div>
    </div>
    <div class="col-md-2">
      <div class="or-text">
        OR
      </div>      
    </div>
    <div class="col-md-4 button-upload-area" align="center">
      <!-- browse to search for files -->
      <div class="instruction-text text-center">Upload files from your computer</div>
      <div class="row">
        <div class="col-md-6">
          <input class="upload-button" name="Photo" type="file" ng2FileSelect [uploader]="uploader">
        </div>
        <div class="col-md-6">
          <button (click)="uploadAllFiles()" [disabled]="!uploader.getNotUploadedItems().length">Upload</button>
        </div>
      </div>
    </div>
  </div>
</div>
